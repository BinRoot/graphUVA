<!DOCTYPE html>
<html>
<head>
    <title>Top UVA Searches</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:800italic,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../static/css/top.css">
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="wrapper">
        <h1>Top UVA Searches</h1>

        <p class="links">
            <a href="https://chrome.google.com/webstore/detail/uva-people-search/jdebncmmapengneahngfihdnoajlfmbn" target="_blank">Grab the extension</a>
            -
            <a href="/">Home</a>
            -
            <a href="/connection">URL Search</a>
        </p>
        <div id="main">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Search Count</th>
                    <th>Last Searched</th>
                </tr>
                {% for person in top %}
                <tr>
                    <td>{{person["firstName"] + " " + person["lastName"]}}</td>
                    <td>{{person["count"]}}</td>
                    <td>{{person["last_searched"]}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

    <div class="push"></div>

    <div class="footer">
        <a class="octocat" href="https://github.com/BinRoot/graphUVA" target="_blank"><img src="../static/img/octocat.png" height="94" width="114"></a>
        Made with love by <a href="https://twitter.com/jasdev" target="_blank">@jasdev</a> and <a href="https://twitter.com/binroot" target="_blank">@binroot</a>
    </div>
</body>
</html>
